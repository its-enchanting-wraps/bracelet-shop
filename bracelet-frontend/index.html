    content="width=device-width,
    initial-scale=1.0">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enchanted Wraps</title>

  <!-- Minimal coquette fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Parisienne&display=swap" rel="stylesheet">

</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo">✨</span>
      <div>
        <h1>Enchanted Wraps</h1>
        <p class="tag">minimal · coquette · handcrafted</p>
      </div>
    </div>

    <nav class="top-nav">
      <input id="search" placeholder="Search bracelets..." />
      <select id="categoryFilter">
        <option value="all">All categories</option>
      </select>
      <a href="admin.html" class="btn small">Admin</a>
      <a id="cartBtn" class="btn small ghost">Cart</a>
    </nav>
  </header>

  <main class="container">
    <section class="controls">
      <div class="counts" id="productCount"></div>
    </section>

    <section id="grid" class="product-grid">
      <!-- products inserted here -->
    </section>

    <section class="contact-card">
      <h2>Contact</h2>
      <p>Questions? Send a message.</p>
      <form id="contactForm">
        <input name="name" placeholder="Your name" required />
        <input name="email" placeholder="Email" type="email" required />
        <textarea name="message" placeholder="Message" rows="3" required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> Enchanted Wraps — Handmade bracelets</p>
  </footer>
