<!DOCTYPE html>
<html>
  <head>
    <title>Bracelet Shop</title>
    <style>
      body { font-family: Arial; text-align: center; background-color: #f8f8f8; }
      .product { background: white; padding: 10px; margin: 15px; border-radius: 10px; display: inline-block; width: 200px; }
      img { width: 100%; border-radius: 10px; }
    </style>
  </head>
  <body>
    <h1>ðŸ’Ž Bracelet Collection ðŸ’Ž</h1>
    <div id="products"></div>

    <script>
      fetch("https://enchanting-wraps.onrender.com/")
        .then(res => res.json())
        .then(products => {
          const container = document.getElementById("products");
          products.forEach(p => {
            const card = document.createElement("div");
            card.className = "product";
            card.innerHTML = `
              <img src="${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>â‚¹${p.price}</p>
              <p>${p.description}</p>
            `;
            container.appendChild(card);
          });
        });
    </script>
  </body>
</html>
